<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minnew Subscribe</title>
        <link rel="stylesheet" href="../css/subscribe.css">
        <link rel="icon" type="image/x-icon" href="../img/Mpurplepng.png">
        <script src="../js/check-email.js" defer></script>
        <script src="../js/subscribe-color.js" defer></script>
        <script src="../js/vanilla-tilt.js" defer></script>
    </head>

    <body>

        <div class="subscribe-container" data-tilt data-tilt-glare data-tilt-max-glare="0.2" data-tilt-reverse="true" data-tilt-scale="1.1" data-tilt-max="10">
            <h1>Subscribe to our Newsletter!</h1>
            <p>Get the latest news, reviews, and more directly to your inbox.</p>
            <div class="subscribe-user-interactions-container">
                <input type="email" placeholder="Your Email">
                <button type="button">Subscribe</button>
                <p class="error">*Please enter a valid address</p>
                <p class="success">*Thankyou for Subscribing</p>
            </div>
        </div>

    </body>
</html>
